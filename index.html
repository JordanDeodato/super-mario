<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">

        <div class="contador">
            <img class="coin" src="images/coin.png" alt=""> x <p class="counter">0</p>
        </div>

        <img class="clouds" src="images/clouds.png" alt="">

        <img class="game-over" src="images/game-over1.png" alt="">

        <div class="play-again hidden" onclick="play()">
            <img src="images/mushroom.png" alt="">
            CONTINUE
        </div>

        <img class="mario" src="images/mario.gif" alt="">

        <img class="pipe" src="./images/pipe.png" alt="">
    </div>

    <audio class="music" autoplay src="sounds/02 Title.mp3"></audio>
    <audio class="jump" autoplay src=""></audio>
    <script src="./js/script.js"></script>
</body>
</html>
